services:
  - type: web
    name: hospital-management-system
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: hospital-db
    databaseName: hospital_db
    user: hospital_user
    plan: free
